<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="main-container">
        <h1>Hot Restaurants</h1>
        <hr>
        <h2>Make Your Reservation</h2>
        <div class="btn-div">
            <a id="view-tables" href="/tables" class="button">View Tables</a>
            <a id="go-home" href="/" class="button">Go Home</a>
        </div>
    </header>
    <main>
        <div>
            <h1>Table Reservation</h1>
        </div>
        <div class="create-reservation">
            <form method="POST" role="form">
                <input id="name" type="text" placeholder="Name">
                <input id="number" type="number" placeholder="Phone Number">
                <input id="email" type="email" placeholder="Email">
                <input id="id" type="number" placeholder="Enter a unique ID (Numbers Only)">
                <input id="add-btn"type="submit" value="Submit">
            </form>
        </div>
    </main>
    <script type="text/javascript">
    
    const addBtn = document.getElementById('add-btn');

    addBtn.addEventListener('click', (e) => {
        e.preventDefault();

        alert("Listener is working.");
        let resId = document.getElementById('id').value.trim();
        let resName = document.getElementById('name').value.trim();
        let resEmail = document.getElementById('email').value.trim();
        let resNumber = document.getElementById('number').value.trim();

        let newReservation = {
            id: resId,
            name: resName,
            email: resName,
            phone: resNumber,
        };

        fetch('/api/reservation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newReservation),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(`Added Reservation!`);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
    })
    
    </script>
</body>

</html>
